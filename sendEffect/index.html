<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Send effect</title>
</head>
<body>
    <div class="container">
        <button class="sendButton">
            Send
        </button>
    </div>
</body>
<script>
    const allBtns = document.querySelectorAll('.sendButton');

    function addSendEffect() {
        for (let btn of allBtns) {
            btn.addEventListener('click', () => {
                btn.classList.add('sendEffect');

                setTimeout(() => {
                    btn.classList.remove('sendEffect');
                }, 1500)
            });
        }
    }

    addSendEffect();
</script>
</html>
