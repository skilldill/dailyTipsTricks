<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Bounce effect</title>
</head>
<body>
    <div class="container">
        <button>Click me!</button>
        <button>Click me!</button>
        <button>Click me!</button>
    </div>
</body>
<script>
    const allButtons = document.querySelectorAll('button');

    function bindBounceEffect() {
        for (let btn of allButtons) {
            btn.addEventListener('click', () => {
                btn.classList.add('bounceButton');

                setTimeout(() => {
                    btn.classList.remove('bounceButton');
                }, 300);
            });
        }
    }

    bindBounceEffect();
</script>
</html>
