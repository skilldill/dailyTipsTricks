<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmering circle button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .circleButton {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 210px;
            height: 210px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
            opacity: 0.8;
            transition: opacity 1s ease-in-out;
        }

        .circleButtonInnerWrap {
            width: 206px;
            height: 206px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .circleButtonInner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #000;
            background: linear-gradient(to bottom, #7462a1, #321776);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out;
        }

        .circleButtonContent {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #321776, #7462a1);
            transition: transform 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin {
            from {
                transform: rotate(-45deg);
            }
            to {
                transform: rotate(1035deg);
            }
        }

        .backgroundSpinner {
            width: 180px;
            height: 210px;
            position: absolute;
            left: calc(50% - 90px);
            transform: rotate(-45deg);
            top: 0px;
            background: linear-gradient(to bottom, #81cf6950, #000 ,#81cf6950);
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .circleButtonContent span {
            color: #ffffff70;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 20px;
            transition: all 1s ease-in-out;
        }

        .active .backgroundSpinner{
            opacity: 1;
            animation: spin 2s ease-in-out 1;
        }

        .active .circleButtonInner {
            transform: rotate(360deg);
        }

        .active .circleButtonContent span {
            color: #ffffff;
            transform: rotate(-360deg);
        }

        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circleButton" id="circleButton">
            <div class="backgroundSpinner"></div>
            <div class="circleButtonInnerWrap">
                <div class="circleButtonInner">
                    <div class="circleButtonContent">
                        <span id="contentText">Off</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const circleButton = document.getElementById('circleButton');
    circleButton.addEventListener('click', () => {
        circleButton.classList.toggle('active');
        contentText.textContent = circleButton.classList.contains('active') ? 'On' : 'Off';
    });
</script>
</html>
