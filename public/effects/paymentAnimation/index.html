<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            transition: all;
        }

        .container {
            perspective: 1000px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 390px;
            margin: auto;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .bottomFixed {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            padding-bottom: 40px;
            box-sizing: border-box;
        }

        button {
            border: none;
            background-color: rgb(95, 95, 95);
            color: #fff;
            font-weight: 900;
            border-top: 1px solid #ffffff30;
            border-right: 1px solid #ffffff30;
            font-size: 18px;
            height: 50px;
            border-radius: 14px;
            width: 100%;
            transition: all .3s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        button:active {
            transform: scale(.96);
        }

        .card {
            padding: 25px 20px;
            box-sizing: border-box;
            height: 230px;
            width: 100%;
            border-radius: 20px;
            background-color: #828282;
            border-top: 1px solid #ffffff30;
            border-right: 1px solid #ffffff30;
            opacity: 0;
            transform: translateY(-40px) scale(.8);
        }

        @keyframes cardReady {
            0% {
                opacity: 0;
                transform: translateY(-60px) scale(1) rotateX(0deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0px) scale(1) rotateX(0deg);
            }
        }

        @keyframes cardPay {
            0% {
                transform: translateY(0px) scale(1) rotateX(0deg);
                background-color: #828282;
            }

            20% {
                transform: translateY(0px) scale(.85) rotateX(25deg);
                background-color: #828282;
            }

            25% {
                transform: translateY(20px) scale(.85) rotateX(25deg);
                background-color: #828282
            }

            50% {
                transform: translateY(20px) scale(.85) rotateX(25deg);
                background-color: #828282;
            }

            55% {
                transform: translateY(20px) scale(.85) rotateX(25deg);
                background-color: #54c06d;
            }

            80% {
                transform: translateY(0px) scale(.85) rotateX(25deg);
                background-color: #54c06d;
            }

            100% {
                transform: translateY(0px) scale(1) rotateX(0deg);
                background-color: #54c06d;
            }
        }

        .active .card {
            animation: cardReady 2s 0s 1 cubic-bezier(0.075, 0.82, 0.165, 1) forwards,
                        cardPay 2.5s 2.1s 1 cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
        }

        .payIcon {
            display: flex;
            width: 60px;
        }

        .circle {
            background-color: #ffffff50;
            width: 30px;
            height: 30px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="payIcon">
                <div class="circle"></div>
                <div class="circle" style="transform: translateX(-10px);"></div>
            </div>
        </div>
        <div class="bottomFixed">
            <button>Pay</button>
        </div>
    </div>
</body>

<script>
    const buttonPay = document.querySelector('button');

    buttonPay.addEventListener('click', () => {
        document.body.classList.add('active');
    });
</script>
</html>
