<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Scattering effect</title>
</head>
<body>
    <div class="container">
        <div class="box" ripple="true"></div>
        <div class="box rect" ripple="true"></div>
        <button ripple="true">Click me!</button>
    </div>
</body>
<script>
    const allRipples = 
        document.querySelectorAll('[ripple="true"]');

    function handleClick(event) {
        const { offsetX, offsetY } = event;
        
        const effect = document.createElement('div');
        effect.classList.add('effect');
        effect.style.top = offsetY + 'px';
        effect.style.left = offsetX + 'px';

        event.target.append(effect);

        const timeout = setTimeout(() => {
            event.target.removeChild(effect);
            clearTimeout(timeout);
        }, 500)
    }

    function addRippleEffect() {
        for (let el of allRipples) {
            el.addEventListener('click', handleClick);
        }
    }

    addRippleEffect();
</script>
</html>
